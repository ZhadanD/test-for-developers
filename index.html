<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Тест для разработчиков</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center mt-3">Тест для разрабов</h1>

        <br/>

        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#resultsModal" onclick="showResults()">Результаты</button>
            <button id="start_test" type="button" class="btn btn-success btn-lg" onclick="startTest()">Начать тест</button>
        </div>
    </header>

    <main class="container">
        <div class="modal fade" id="resultsModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Мои результаты</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="results"></div>
                </div>
            </div>
        </div>

        <br/>

        <div id="test"></div>
    </main>

    <footer></footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
